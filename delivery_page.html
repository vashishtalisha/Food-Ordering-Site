/* Style the entire footer */
.footer_container footer {
  display: flex;
  padding-left: 30px;

  justify-content: space-between;
}

/* Style the individual columns within the footer */

}

/* Style the links in the footer */

.content{

background: rgba(216, 111, 109, 0.31);
border-radius: 16px;

backdrop-filter: blur(3.5px);
-webkit-backdrop-filter: blur(3.5px);
border: 1px solid rgba(181, 71, 69, 0.37);
}
.form {
  background: #0c0f14;
  box-shadow: 0px 187px 75px rgba(0, 0, 0, 0.01),
    0px 105px 63px rgba(0, 0, 0, 0.05), 0px 47px 47px rgba(0, 0, 0, 0.09),
    0px 12px 26px rgba(0, 0, 0, 0.1), 0px 0px 0px rgba(0, 0, 0, 0.1);
  width: 45rem; 
  position: relative;
  display: flex;
  flex-direction: column;
  gap: 15px;
  margin: 10rem 20rem 10rem 15rem;
  padding: 20px;
  position: relative;
  border-radius: 25px;
}
.form .label {
  display: flex;
  flex-direction: column;
  gap: 5px;
  height: -moz-fit-content;
  height: fit-content;
}
.form .label:has(input:focus) .title {
  top: 0;
  left: 0;
  color: #d17842;
}
.form .label .title {
  padding: 0 10px;
  transition: all 300ms;
  font-size: 12px;
  color: #8b8e98;
  font-weight: 600;
  width: -moz-fit-content;
  width: fit-content;
  top: 14px;
  position: relative;
  left: 15px;
  background: #0c0f14;
}
.form .input-field {
  width: auto;
  height: 50px;
  text-indent: 15px;
  border-radius: 15px;
  outline: none;
  background-color: transparent;
  border: 1px solid #21262e;
  transition: all 0.3s;
  caret-color: #d17842;
  color: #aeaeae;
}

.form .input-field:hover {
  border-color: rgba(209, 121, 66, 0.5);
}

.form .input-field:focus {
  border-color: #d17842;
}
.form .split {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  width: 100%;
  gap: 15px;
}
.form .split label {
  width: 130px;
}
.form .checkout-btn {
  margin-top: 20px;
  padding: 20px 0;
  border-radius: 25px;
  font-weight: 700;
  transition: all 0.3s cubic-bezier(0.15, 0.83, 0.66, 1);
  cursor: pointer;
  font-size: 20px;
  font-weight: 500;
  display: flex;
  align-items: center;
  border: none;
  justify-content: center;
  fill: #fff;
  color: #fff;
  border: 2px solid transparent;
  background: #d17842;
  transition: all 200ms;
}
.form .checkout-btn:active {
  scale: 0.95;
}

.form .checkout-btn:hover {
  color: #d17842;
  border: 2px solid #d17842;
  background: transparent;
}
/* Add this CSS at the end of your existing CSS */

@media only screen and (max-width: 768px) {
  .navbar ul {

    text-align: center;

  .navbar ul img {
    float: none;
    display: block;
    margin: 0 auto;
  }
  .container {
    padding-top: 150px;
    background-size: cover;
    background-position: center;
  }
  .content {
    width: 90%;
    margin: 0 auto;
    height: auto;
  }
  .form {
    width: 90%;
    margin: 5rem auto;
  }
  .form .split label {
    width: 100%;
    text-align: left;
  }
  .footer_container .col {
    text-align: center;
    margin-bottom: 2rem;
  }
  .footer_container ul.social-media-icons {
    justify-content: center;
  }
  .footer_container ul.social-media-icons li {
    margin-top: 20px;
    margin-right: 10px;
  }
}

/* Additional media queries can be added as per requirement */
