<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
    <style>
        body,
        h1,
        h2,
        p,
        ul,
        li {
            margin: 0;
            padding: 0;
        }

        .navbar {
            /* background-color: blanchedalmond;*/
            border-radius: 15px;
            background-color: #555;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar ul {
            overflow: auto;
            /*coz float karne par parent se overflow ho jaega*/
            list-style: none;
        }

        .navbar li {
            float: left;
            list-style: none;
            margin: 13px 20px;
            color: aliceblue;
        }

        .navbar li a {
            text-decoration: none;
            padding: 15px 20px;
            color: blanchedalmond;
            font-size: 18px;
            transition: background-color 0.3s;
            display: block;
        }

        .navbar li a:hover {
            text-decoration: none;
            padding: 3px 3px;
            color: black;
            background-color: blanchedalmond;
        }

        .search {
            float: right;
            color: brown;
            padding: 12px 12px;
            margin-right: 5px;
            /* height:50px; */
        }

        .navbar input {
            border: 2px solid #fff;
            border-radius: 14px;
            padding: 7px 9px;
            width: 175px;
            background-color: #333;
            color: #fff;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url(https://t4.ftcdn.net/jpg/05/62/17/79/360_F_562177976_dH3SgNcJBPjkvonJIyBvemkNCvPfOEKB.jpg);
            background-size: cover;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: none;
            background-size: cover;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        main:before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(201, 148, 87, 0.7);
            /* Adjust the color and opacity as needed */
            z-index: -1;
            border-radius: 5px;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .popup {
            width: 400px;
            background-color: #d8d8d8;
            border-radius: 6px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.1);
            text-align: center;
            padding: 0 30px 30px;
            color: #333;
            visibility: hidden;
            transition: transform 0.4s, top 0.4s;
        }

        .open-popup {
            visibility: visible;
            top: 50%;
            transform: translate(-50%, -50%) scale(1);
        }

        .popup img {
            width: 100px;
            margin-top: -50px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .popup h2 {
            font-size: 38px;
            font-weight: 500;
            margin: 30px 0 10px
        }

        .popup button {
            width: 100px;
            margin-top: 50px;
            padding: 10px 0;
            background-color: #6fd649;
            color: #fff;
            border: 0;
            outline: none;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="ordering.html"><b>Home</b></a></li>
                <li><a href="menu.html"><b>Menu</b></a></li>
                <li><a href="about.html"><b>About</b></a></li>
                <li><a href="contact.html"><b>Contact</b></a></li>
                <div class="search">
                    <input type="text" name="search" id="search" placeholder="Enter your location ">
                </div>
            </ul>
        </nav>
    </header>
    <header>
        <h1>FOODIES!</h1>
    </header>
    <main>
        <h2>Personal Details</h2>
        <form id="personal-details-form" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Delivery Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="Instructions">Delivery Instructions:</label>
                <textarea id="Instructions" name="Instructions" rows="3"></textarea>
            </div>
            <button type="submit" onclick="openpopup()">Submit</button>
            <div class="popup" id="popup">
                <img src="https://pics.craiyon.com/2023-10-07/2d9f3f744dd94229a3f0da244fa1ccc1.webp">
                <h2>THANK YOU!</h2>
                <p>Your details have been successfully submitted</p>
                <button type="button" onclick="closepopup()">OK</button>
            </div>
        </form>
    </main>
    <footer>
        &copy; 2023 FOOODIES!ðŸ˜Ž
    </footer>
    <script>
        function validateForm() {
            var fullName = document.getElementById("full-name").value.trim();
            var email = document.getElementById("email").value.trim();
            var phone = document.getElementById("phone").value.trim();
            var address = document.getElementById("address").value.trim();

            if (fullName === '' || email === '' || phone === '' || address === '') {
                alert("All fields are required");
                return false;
            }

            return true;
        }

        function openpopup() {
            event.preventDefault();
            if (validateForm()) {
                document.getElementById("popup").classList.add("open-popup");
            }
        }

        function closepopup() {
            document.getElementById("popup").classList.remove("open-popup");
        }
    </script>
</body>

</html>
